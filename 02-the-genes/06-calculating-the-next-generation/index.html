<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introducing Javascript</title>


    <script>
        var a1a1 = 0.15;
        var a2a2 = 0.35;
        var a1a2 = 1 - (a1a1 + a2a2);

        var p = a1a1 + (a1a2 / 2);
        var q = 1 - p;
        console.log(`generation 0:\t${a1a1}\t${a1a2}\t${a2a2}`);

        // Calculating the next generation
        a1a1 = p * p;
        a1a2 = 2 * p * q;
        a2a2 = q * q;

        console.log(`generation 1:\t${a1a1}\t${a1a2}\t${a2a2}`);


        a1a1 = p * p;
        a1a2 = 2 * p * q;
        a2a2 = q * q;

        console.log(`generation 2:\t${a1a1}\t${a1a2}\t${a2a2}`);


        a1a1 = p * p;
        a1a2 = 2 * p * q;
        a2a2 = q * q;

        console.log(`generation 3:\t${a1a1}\t${a1a2}\t${a2a2}`);


        a1a1 = p * p;
        a1a2 = 2 * p * q;
        a2a2 = q * q;

        console.log(`generation 4:\t${a1a1}\t${a1a2}\t${a2a2}`);


        a1a1 = p * p;
        a1a2 = 2 * p * q;
        a2a2 = q * q;

        console.log(`generation 5:\t${a1a1}\t${a1a2}\t${a2a2}`);


    </script>


</head>
