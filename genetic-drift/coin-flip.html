<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Flip In Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap.css">
    <script src="assets/bootstrap.js"></script>
    <script src="assets/coin-flip.js"></script>
</head>
<body>


<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="card" style="width: 20rem; margin: 0 auto;">
                <img class="card-img-top" src="./assets/back.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <p>
                        Rounds:
                        <input placeholder="rounds" value="10" id="rounds">
                    </p>
                    <p class="card-text">Click to the button below to flip.</p>
                    <a href="#" class="btn btn-primary" onclick="toss_coins();">Flip</a>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!--<h1></h1>-->
        <div class="row text-center">
            <div class="col-sm-6">

                <div class="card text-white bg-warning">
                    <div class="card-header">Heads</div>
                    <div class="card-body">
                        <h4 class="card-title">Result</h4>
                        <p class="card-text" id="heads">0</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="card text-white bg-info">
                    <div class="card-header">Tails</div>
                    <div class="card-body">
                        <h4 class="card-title">Result</h4>
                        <p class="card-text" id="tails">0</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
